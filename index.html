<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>New York Times Article API Reader</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" >
      <div class="container">
        <h1 class="display-4" style="text-align: center;"> <img src="./images/news-icon.png" width="150" />  New York Times Search</h1>
        <p class="lead" style="text-align: center;">
          Find Articles from the New York Times
        </p>
      </div>
    </div>

    <div class="alert alert-secondary" role="alert" style="font-weight: bolder;">
        
      </div>
    </div>

<div class="container">    <div class="alert alert-secondary" role="alert">
      Search Parameters
    </div>

    <!--Search Term-->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Search Term</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <!--Number of Records-->

    <div class="input-group" id="numberOfRecords">
      <select
        class="custom-select"
        id="inputGroupSelect04"
        aria-label="Example select with button addon"
      >
        <option selected>Number of Records</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <br />

    <!--Start Year-->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Start Year</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <!--End Year-->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >End Year</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <!--Buttons-->

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id ="searchBtn">Search</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Clear Results</button>
    </div></div>
  </body>
</html>
